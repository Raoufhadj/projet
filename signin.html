<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Professional Sign In</title>
</head>
<body>

    <div class="signin-container">
        <div class="signin-form">
            <img src="Enemy_Lizalfos_Gold.jpg" class="logo">
            <h2>Site Name</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email"><img src="email.svg" alt="Email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password"><img src="password.svg" alt="Password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
